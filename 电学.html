	<body>
		<div id="container" style="">
				<p>绝缘体：内部电荷无法自由移动</p>
				<p>导体：内部电荷可以自由移动</p>
				<p>电荷的移动：能动只有负电荷</p>
				<p>显电性：显正电不代表只有正电荷（内部可能有2+，1-，相互抵消才显示正电）</p>
				<h1>电荷</h1>
				<p>丝绸摩擦的玻璃棒带正电`(Si^+)`</p>
				<p>毛皮摩擦的橡胶棒带负电</p>
				<p>元电荷：</p>
				<p class="in1">一个质子或一个电子的带电量,大小`1.6 \times 10^-19 C`</p>
				<p class="in1">电荷是元电荷的整数倍</p>
				<p></p>
		</div>
